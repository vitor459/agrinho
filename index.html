<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Site Mika e os dois negoes</title>
    <style>
        body {
            background-color: green; /* Fundo verde */
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza o conteúdo */

        }

        h1 {
            color: black; /* Título preto */
            font-size: 36px;
            margin-top: 20px;
        }

        .content {
            margin-top: 20px;
